<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
		<style>h3{color:red;}</style>
</head>
<body>
	<button onclick="tt()">textContet로 표시</button>
	<button onclick="ii()">innerHTML로 표시</button>
	<h1>현재 시각:</h1>
	<div id="current"></div>
	<script>
		let now = new Date();
		let curDiv = document.getElementById("current");
		function tt() {
			curDiv.textContent = now;
		}
		function ii() {
			curDiv.innerHTML= "<h3>" + now + "</h>";
		}
	</script>
</body>
</html>
