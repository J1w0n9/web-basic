<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <h4>인용문</h4>
		<blockquote>
			&quot; 새는 알에서 나오려고 투쟁한다.<br>
			알은 세계이다.&quot;<br>
			-&lt;데미안&gt; 중에서-
			</blockquote>
			<hr>
		<h4>하이라이팅 태크 mark :
		<mark>텍스트에 하이라이팅(highlighting) 효과</mark></h4>
		<h4>삭제 효과 del :
		<del>가로줄을 만들어 지운 것과 같은 효과</del></h4>
		<h4>빈줄삽입 효과 ins :
		<ins>alxdp 가로줄을 만들어 삽입한 것과 같은 효과</ins></h4>
		<h4>위첨자와 아래첨자 효과 :
			X<sup>2</sup> + Y<sup>3</sup> = Z<br>
		물을 나타내는 화학식은 H<sub>2</sub>0 입니다.</h4>
</body>
</html>
