<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본 과제</title>
</head>
<body>
	<h1>form 기본 태그 과제</h1>
  <form>
		<fieldset>
				<legend>드롭다운 목록 : select</legend>
				<select>
					<option value="null">선택하세요!</option>
					<option value="orange">귤</option>
					<option value="apple">사과</option>
					<option value="strawberry">딸기</option>
					<option value="peach">복숭아</option>
				</select>
			</fieldset>
		<br><br><br><br>
		<fieldset>
			<legend>선택 : 라디오 타입</legend>
			<input type="radio" name="gender" value="m">남자
			<input type="radio" name="gender" value="f">여자
		</fieldset>
		<br>
		<fieldset>
			<legend>선택 : 체크 박스타입</legend>
			<input type="checkbox" value="cucumber">오이
			<input type="checkbox" value="carrot">당근
			<input type="checkbox" value="cabbage">배추
			<input type="checkbox" value="pumpkin">호박
		</fieldset>
	</form>
</body>
</html>
