<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
	<title>상품 소개 페이지</title>
</head>
	<style>
			div{
				margin-bottom: 20px;
			}
			.box1 {
				width: 200px;
				height: 100px;
				padding: 50px;
				border: 10px solid lightgray;
				background-color: pink;
			}
			.box2{
				box-sizing: border-box;
				width: 200px;
				height: 100px;
				padding: 20px;
				border: 10px solid darkblue;
				background-color: lightblue;
			}
		</style>
	<body>
		<div class="box1">box1</div>
		<div class="box2">box2</div>
	</body>
</html>
